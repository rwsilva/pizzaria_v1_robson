<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pizzaria</title>
</h:head>



<h:body>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel value="Código" />
			<p:inputText id="codigo" label="Codigo" value="" maxlength="10"
				size="15" placeholder="Digite o Código" />

			<h:outputLabel value="Nome" />
			<p:inputText id="nome" label="Nome" value="" maxlength="55" size="60" placeholder="Digite o Nome"/>

			<h:outputLabel value="Rua" />
			<p:inputText id="rua" label="Rua" value="" maxlength="55" size="60" placeholder="Digite a Rua"/>

			<h:outputLabel value="Bairro:" />
			<p:inputText id="bairro" label="Bairro" value="" maxlength="55"
				size="60" placeholder="Digite o Bairro" />

		</h:panelGrid>

		<h:panelGrid columns="4">
			<h:outputLabel value="Telefone" />
			<p:inputMask maxlength="55" size="15" mask="(99)9999-9999"
				required="false" placeholder="Digite o Telefone"/>

			<h:outputLabel value="Data" />
			<p:calendar maxlength="10" size="15" pattern="dd/MM/yyyy" mask="true" placeholder="Digite a Data" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:outputLabel value="Buscar" />
			<p:inputText id="buscar" label="Buscar" value="" maxlength="55"
				size="60" />
		</h:panelGrid>
		
		
		<h:panelGrid columns="3" cellpadding="5" >
			<h:commandButton value="Novo"  />
			<h:commandButton value="Salvar" />
			<h:commandButton value="Editar" />
		</h:panelGrid>
	
	</h:form>


</h:body>
</html>
